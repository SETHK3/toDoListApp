<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/index.css" /> -->
  </head>
  <body>
    <div class="page-container">
      <div class="header-title">
        <h1>To Do List</h1>
      </div>

      <div class="add-to-list">
        <h3>Add To List</h3>
        <label for="add-task">What would you like to add?</label><br />
        <input type="text" id="add-input" placeholder="Add a new task" /><br />
        <button class="submit-button" onclick="submitButton()">Submit</button>
      </div>

      <div class="pending-list">
        <h4>Pending Task List</h4>
        <ul id="pending-tasks"></ul>
      </div>

      <div class="completed-list">
        <h4>Completed Task List</h4>
        <p id="completed-message">No to-dos completed.</p>
        <ul id="completed-list"></ul>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
